<!DOCTYPE html>
<html>
<head>
    <title>Simple Cloudinary Test</title>
</head>
<body>
    <h2>Simple Cloudinary Upload Test</h2>
    <input type="file" id="fileInput" accept="image/*">
    <div id="result"></div>

    <script>
        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Uploading...';

            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', 'rental_images');

            try {
                const response = await fetch('https://api.cloudinary.com/v1_1/dwwbegf2y/image/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>✅ Success!</h3>
                        <p>URL: ${data.secure_url}</p>
                        <p>Public ID: ${data.public_id}</p>
                        <img src="${data.secure_url}" style="max-width: 300px;">
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ Error</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3>❌ Network Error</h3><p>${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
